<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/site.css">
    <title>BUTTON</title>
</head>

<body>
    <div class="container mt-5 p-5">
        <div class="text text-center mb-5">
            <h1 id="1">MERHABA</h1>
        </div>
        <div class="row">
            <button type="button " class="btn btn-primary col-3" onclick="document.getElementById('1').style.color='blue'">Primary</button>
            <button type="button " class="btn btn-secondary col-3" onclick="document.getElementById('1').style.color='gray'">Secondary</button>
            <button type="button " class="btn btn-success col-3" onclick="document.getElementById('1').style.color='green'">Success</button>
            <button type="button " class="btn btn-danger col-3" onclick="document.getElementById('1').style.color='red'">Danger</button>
            <button type="button " class="btn btn-warning col-3" onclick="document.getElementById('1').style.color='yellow'">Warning</button>
            <button type="button " class="btn btn-info col-3" onclick="document.getElementById('1').style.color='light blue'">Info</button>
            <button type="button " class="btn btn-light col-3" onclick="document.getElementById('1').style.color='white'">Light</button>
            <button type="button " class="btn btn-dark col-3" onclick="document.getElementById('1').style.color='black'">Dark</button>
        </div>
        <div class="row mt-5">
            <button type="button" class="btn btn-danger col-6" onclick="yazim_kucult()">Yazım Küçült</button>
            <button type="button" class="btn btn-primary col-6" onclick="yazim_buyult()">Yazım Büyült</button>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/site.js"></script>
</body>

</html>
