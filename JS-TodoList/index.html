<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/site.css">
    <title>TodoList</title>
</head>

<body>
    <div class="container bg-primary text-white p-5 mt-5">
        <h1 class="text-center text-white py-3">Todo List</h1>
        <div class="row py-3">
            <div class="col-9 p-0">
                <input type="text" class="form-control" placeholder="Başlık" id="txtTitle">
            </div>
            <div class="col-3">
                <input type="button" class="btn btn-light w-100" value="Ekle" id="btnAdd">
            </div>
        </div>
        <div class="row">
            <ul class="list-group" id="list">

            </ul>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/site.js"></script>
</body>

</html>
